<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .people-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .person-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
        }

        .person-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .person-container img:hover {
            transform: scale(1.1);
        }

        .person-name, .person-role {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>The Team</h1>

    <div class="people-section">
        {{ range .Pages }}
            {{ if in .Params.groups "Principle Investigator" }}
                <div class="person-container">
                    <img src="{{ .RelPermalink }}avatar.jpg" alt="{{ .Title }}">
                    <div class="person-name">{{ .Title }}</div>
                    <div class="person-role">{{ .Params.role }}</div>
                </div>
            {{ end }}
        {{ end }}
    </div>

    <h1>Graduate Students</h1>

    <div class="people-section">
        {{ range .Pages }}
            {{ if in .Params.groups "Graduate Students" }}
                <div class="person-container">
                    <img src="{{ .RelPermalink }}avatar.jpg" alt="{{ .Title }}">
                    <div class="person-name">{{ .Title }}</div>
                    <div class="person-role">{{ .Params.role }}</div>
                </div>
            {{ end }}
        {{ end }}
    </div>
</body>
</html>
