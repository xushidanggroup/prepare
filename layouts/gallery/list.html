<div class="masonry-grid">
  {{ range resources.Match "images/*" }}
  <div class="masonry-item">
    <a href="{{ .RelPermalink }}" 
       data-pswp-width="{{ .Width }}" 
       data-pswp-height="{{ .Height }}">
      <img src="{{ (.Fill "300x450 q80").RelPermalink }}" 
           loading="lazy" 
           alt="{{ .Name }}">
    </a>
  </div>
  {{ end }}
</div>
