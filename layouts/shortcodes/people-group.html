{{ $group := .Get "group" }}
<div class="team-section">
    {{ range where .Site.Pages "Params.groups" $group }}
        <div class="team-member">
            <img src="{{ .RelPermalink }}avatar.jpg" alt="{{ .Params.full_name }}" class="team-avatar">
            <div class="team-info">
                <h3>{{ .Params.full_name }}</h3>
                <p>{{ .Params.role }}</p>
            </div>
        </div>
    {{ end }}
</div>

<style>
.team-section {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.team-member {
    text-align: center;
    max-width: 200px;
}

.team-avatar {
    width: 100%;
    height: auto;
    border-radius: 50%;
}

.team-info {
    margin-top: 10px;
}
</style>
